        /* Styles for the modal */
.modal {
    display: none;
    position: fixed;
    z-index: 1;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    overflow: auto;
    background-color: rgba(0, 0, 0, 0.5);
}

.modal-content {
    background-color: #fefefe;
    margin: 15% auto;
    padding: 20px;
    border: 1px solid #888;
    width: 80%;
}

.close {
    color: #aaa;
    float: right;
    font-size: 28px;
    font-weight: bold;
}

.close:hover,
.close:focus {
    color: black;
    text-decoration: none;
    cursor: pointer;
}

/* Styles for the modal buttons */
button {
    padding: 10px;
    margin: 5px;
    cursor: pointer;
}

#copyButton {

    border: none;
}

}

#approveButton {
    background-color: #008CBA;

    border: none;
}

    background-color: #0077A3;
}

#declineButton {
    background-color: #FF3333;
    color: white;
    border: none;
}

#declineButton:hover {
    background-color: #CC0000;
}
