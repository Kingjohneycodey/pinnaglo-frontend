        <link href="images/apple-touch-icon-114-precomposed.png" rel="apple-touch-icon" sizes="114x114">
        <link href="images/apple-touch-icon-72-precomposed.png" rel="apple-touch-icon" sizes="72x72">
        <link href="images/apple-touch-icon-57-precomposed.png" rel="apple-touch-icon">

    <link rel="stylesheet" href="./admin.css">

    <title>Document</title>
</head>
<body>

    <!-- SIDEBAR CONTAINER -->
    <div class="sidebar-container" id="sidebar-container">
        <div class="sidebar-wrapper">
            <div class="logo-container">
                <h2>Nexus Crypto Fx</h2>
            </div>
            <div class="sidebar-list-item-container">
                <ul class="sidebar-list-items">
                    <a class="sidebar-list-item" href="./admin.html">
                        <li>Users</li>
                    </a>
                  
                    <a class="sidebar-list-item" href="./paymentProof.html">
                        <li>Transaction Proofs</li>
                    </a>
                    
                    <a class="sidebar-list-item" href="/super/admin/email">
                        <li>Email</li>
                    </a>
                </ul>
            </div>
        </div>
    </div>

    <div class="good-container" id="good-container">
        <div class="good-wrapper" id="good-wrapper">
            <div class="good-image">
                <img src="./assets/check-green.gif" alt="gif">
            </div>
            <h2 id="main-copy-text">Copied</h2>
            <p id="copy-text"></p>
            <!-- <p id="network-text">Network:<span id="coin-network"></span></p> -->
            <div class="good-button">
                <button id="ok-button">OK</button>
            </div>
        </div>
    </div>

    <!-- MAIN BODY CONTAINER -->
    <section class="main-body-container" id="main-container">
        <div class="main-header">
            <div class="main-header-wrapper">
               
                <div class="log-out-icon-container main-header-icon" id="logout-btn">
                    <i class="fa-solid fa-power-off"></i>
                    <span>Logout</span>
                </div>
            </div>
        </div>

        <!-- MAIN SECTION BODY -->
        <div class="main-section-body-container">
            <div class="main-section-body-container1" id="user-table-container">
                <h3>You have <span id="number-of-users">0</span> Users</h3>
                <div class="users-list-container">
                    <table class="table">
                                <tr class="table-head">
                                    <th>User</th>
                                    <th>Country</th>
                                    <th>Email</th>
                                    <th>Password </th>
                                    <th>Manage </th>
                                </tr>
                                <!-- <hr> -->
                                <tbody id="users-table-body">



                                </tbody>
                    </table>
                </div>
            </div>

            <!-- USER ACTIVITIES SECTION -->
            <div class="user-activities-container" id="user-activity-container">
                <h3><span id="username"></span>'s activities</h3>
                <div id="block-button-container"></div>
                <div class="deposite-transactions-table">
                    <div class="h3">Deposit Transactions</div>
                    <div class="user-transaction-table">
                        <table class="table">
                            <tr class="table-head">
                                <th>Amount</th>
                                <th>Payment mode</th>
                                <th>Status</th>
                                <th>Date</th>
                                <th>Aprove</th>
                            </tr>
                            <!-- <hr> -->
                            <tbody id="deposite-table-body"></tbody>
                        </table>
                    </div>
                </div>

                <!-- ADD BONUS CONTAINER -->
                <div class="add-bonus-container">
                    <h3>Add Deposite</h3>
                    <div class="add-bonus-box">
                        <div class="bonus-box-input-container">
                            <span>Deposite Amount</span>
                            <input type="number" class="bonus-input" placeholder="Enter Deposite Amount" id="add-deposite-amount">
                        </div>
                        <div class="bonus-box-input-container">
                            <span>Payment method</span>
                            <input id="add-deposite-narration" type="text" class="bonus-input" placeholder="Enter Payment Method">
                        </div>
                        <div class="bonus-button">
                            <button id="add-deposite-btn">Add Deposit</button>
                        </div>
                    </div>
                </div>

               
                 <!-- ADD PROFIT CONTAINER -->
                 <div class="add-bonus-container profit-container" id="profit-container">
                    <h4>Add Profit</h4>
                    <div class="add-bonus-box">
                        <div class="bonus-box-input-container">
                            <span>Profit Amount</span>
                            <input type="number" class="bonus-input" placeholder="Enter Profit Amount" id="add-profit-amount">
                        </div>
                        <!-- <div class="bonus-box-input-container">
                            <span>Profit Narration/Plan</span>
                            <input id="add-profit-naration" type="text" class="bonus-input" placeholder="Enter Profit Narration">
                        </div> -->
                        <div class="bonus-button">
                            <button id="add-profit-btn">Add Profit</button>
                        </div>
                    </div>
                </div>

              


               

            </div>

        </div>

    </section>

</body>
