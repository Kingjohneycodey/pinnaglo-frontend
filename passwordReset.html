    <div class="signup-container">
        <div class="signup-wrapper">
            <div class="logo">
                <a href="../index.html">

                </a> 
            </div>
            <div class="signup-form-container">
                <span id="successful-text">Link sent successfully</span>
                <div class="signup-form-text">
                    <h2>Reset Password</h2>
                </div>
                <form class="auth-form" id="form">
                    <!-- <div class="input-container">

                    <div class="input-container">
                        <h3>Email</h3>
                        <p>The Email Address Used In Registration of account</p>
                        <div class="input-field">
                            <div class="icon-container">
                                <i class="fa-regular fa-envelope"></i>
                            </div>
                            <input type="email" 
                             placeholder="exmaple@gmail.com"
                             id="email"
                            />
                        </div>
                        <p class="error" id="error">Input an email address</p>
                    </div>
                    <div class="form-button">
                        <button id="button">Send Reset Link</button>
                    </div>
                    <div class="form-alt-text">

                    <div class="form-alt-text">

    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.17.2/firebase-app.js";
        import { getDatabase } from "https://www.gstatic.com/firebasejs/9.17.2/firebase-database.js";
        import { getAuth, signInWithEmailAndPassword, sendPasswordResetEmail  } from "https://www.gstatic.com/firebasejs/9.17.2/firebase-auth.js";
        // TODO: Add SDKs for Firebase products that you want to use
        // https://firebase.google.com/docs/web/setup#available-libraries
      
        // Your web app's Firebase configuration
        const firebaseConfig = {
        apiKey: "AIzaSyDzhzn6ZskehWvHr-SpjHW60e1nCb3LSKw",
        authDomain: "elontradesfx.firebaseapp.com",
        projectId: "elontradesfx",
        storageBucket: "elontradesfx.appspot.com",
        messagingSenderId: "51146864031",
        appId: "1:51146864031:web:470b6f36a5c1e6bf34b9aa"
        };
      
        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app)
        const auth = getAuth()


        const email = document.getElementById('email')
        const form = document.getElementById('form')
        const button = document.getElementById('button')
        const Error = document.getElementById('error')
        var successfulText = document.getElementById('successful-text')

        form.addEventListener('submit', async (e) => {
            // try{
                button.innerHTML='Loading...'
            e.preventDefault()
            const auth = getAuth();
            sendPasswordResetEmail(auth, email.value)
            .then(() => {
                successfulText.style.display='block'
                setTimeout(() => {
                    successfulText.style.display='none'
                }, 3000)
                button.innerHTML='Resend Link'
            // console.log("Password reset email sent successfully");
            })
            .catch((error) => {
                Error.style.display='block'
                button.innerHTML='Resend Link'
                successfulText.style.display='block'
                successfulText.style.color='red'
                successfulText.innerHTML='could not send link'
            // console.error("Error sending password reset email:", error);
            });
            // console.log({email:email.value})
        })
      </script>
